<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
 
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <main class="main-container">
    <header class="header-container ">
      <div class="header-content ">
        <label for="day" class="js-label-day">Day</label>
        <input type="text" placeholder="DD" name="day" class="js-date" id="">
      </div>
      <div class="header-content ">
        <label for="month" class="js-label-month" >Month</label>
        <input type="text" placeholder="MM" name="month" class="js-month" id="" pattern="">
        
      </div>
      <div class="header-content ">
        <label for="year" class="js-label-year">Year</label>
        <input type="text" placeholder="YYYY" name="year" class="js-year" id="">
      </div>
      
    </header>
    <div class="js-error error-displ">
      <label for="error" class="error-day"></label>
      <label for="error" class="error-month"></label>
      <label for="error" class="error-year"></label>
    </div>
    <section class="button-container">
      <button class="js-calc-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </button>
    </section>
    <section class="result-container">

        <h1><strong class="js-calc-year">--</strong> years</h1>

        <h1><strong class="js-calc-month">--</strong> months</h1>

        <h1><strong class="js-calc-day">--</strong> days</h1>

    </section>
  </main>
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/giiancarlonv">gii</a>.
  </footer>


  <script src="scripts/script.js"></script>
</body>
</html>
